<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dilip Cash Counter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fffde7);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
    }

    label {
      font-size: 18px;
      color: #333;
    }

    input[type="number"] {
      width: 70px;
      padding: 8px;
      border: none;
      border-radius: 10px;
      box-shadow: inset 2px 2px 5px #ccc, inset -2px -2px 5px #fff;
      text-align: center;
      font-size: 16px;
    }

    span {
      font-weight: 600;
      color: #555;
    }

    .total {
      margin-top: 25px;
      font-size: 20px;
      text-align: center;
      color: #004d40;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 30px;
      background: linear-gradient(135deg, #00796b, #004d40);
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #004d40, #00796b);
    }

    /* Mobile Responsive */
    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
        max-width: 100%;
      }

      .row {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      label, span {
        font-size: 16px;
        width: 100%;
        text-align: left;
      }

      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <label>₹500 x</label>
      <input type="number" id="n500" min="0">
      <span id="t500">₹0</span>
    </div>
    <div class="row">
      <label>₹200 x</label>
      <input type="number" id="n200" min="0">
      <span id="t200">₹0</span>
    </div>
    <div class="row">
      <label>₹100 x</label>
      <input type="number" id="n100" min="0">
      <span id="t100">₹0</span>
    </div>
    <div class="row">
      <label>₹50 x</label>
      <input type="number" id="n50" min="0">
      <span id="t50">₹0</span>
    </div>
    <div class="row">
      <label>₹20 x</label>
      <input type="number" id="n20" min="0">
      <span id="t20">₹0</span>
    </div>
    <div class="row">
      <label>₹10 x</label>
      <input type="number" id="n10" min="0">
      <span id="t10">₹0</span>
    </div>

    <div class="total" id="cashTotal">Total: ₹0</div>

    <button class="btn" onclick="calculateTotal()">Count Total</button>
  </div>

  <script>
    function calculateTotal() {
      const denominations = [500, 200, 100, 50, 20, 10];
      let total = 0;

      denominations.forEach(value => {
        const count = parseInt(document.getElementById(`n${value}`).value) || 0;
        const subtotal = count * value;
        document.getElementById(`t${value}`).innerText = `₹${subtotal.toLocaleString()}`;
        total += subtotal;
      });

      document.getElementById('cashTotal').innerText = `Total: ₹${total.toLocaleString()}`;
    }
  </script>

</body>
</html>
